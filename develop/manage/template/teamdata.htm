<!--{subtemplate common/header}-->
	<!--{eval include template('header',0, './develop/manage/template');}-->
	<div class="mgcont">
		<div class="mgtit">
			$manageitem_array[$action]
		</div>
		<table class="managetable" cellpadding="0" cellspacing="0" border="0">
		<tr class="tit">
			<td width="10%" class="left">姓名</td>
			<td width="10%" class="left">职位</td>
			<td width="10%" class="left">问题共计</td>
			<td width="10%" class="left">处理问题共计</td>
			<td width="10%" class="left">比例</td>
			
		</tr>
		<!--{if $teamstatistics}-->
		<!--{loop $teamstatistics $i $value}-->

		<tr{if $i%2==1} class="diff"{/if}>
			<td class="left _qtip">
				<a href="home.php?mod=space&uid={$value[uid]}" title="用户名:{$value[username]} ITCODE:{$value[itcode]}">{$value[name]}</a>
			</td>
			<td class="left">$value[title]</td>
			<td class="left">$value[num]</td>
			<td class="left">$value[hnum]</td>
			<td class="left">{echo sprintf('%.2f%%',$value[hnum]/$value[num]*100);}</td>
			
		</tr>


		<!--{/loop}-->
		<!--{else}-->
		<tr>
			<td colspan="6">查询不到任何数据</th>
		</tr>
		<!--{/if}-->
		</table>

	</div><!-- mgcont -->
</div><!-- manage -->

</div>

jQuery('._qtip [title!=""]').qtip({
	position: {my: 'bottom left', at: 'top left',adjust:{method: 'flip'}}
});
