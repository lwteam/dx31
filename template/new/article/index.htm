<!--{template common/header}-->

<div id="container">
	<div id="main">
		<!-- 主内容列表 -->
		<div class="indexlist">

			<!--{loop $articles $value}-->
			<div class="listcontent">
				<h2><a href="$value[url]">$value[title]</a></h2>
				<div class="listcontentclass">$value['datetag']<span class="pipe">/</span><a href="forum.php?mod=forumdisplay&fid=$value[fid]">$value['forumname']</a></div>
				<div class="listcontentimg"><a href="$value[url]"><img src="$value[titlepic]" title="$value[title]" alt="$value[title]"></a></div>
				<div class="listcontentshort">$value[content]</div>
				<div class="listcontentreadmore"><a href="$value[url]">$value[replies] 人回复 &raquo;</a></div>
				<div class="listcontentauthor">
					<div class="dhk"></div>
					<a href="home.php?mod=space&uid=$value[authorid]"><!--{avatar($_G[uid])}--></a>
					<div class="author"><a href="home.php?mod=space&uid=$value[authorid]" target="_blank">$value[author]</a></div>
				</div>
			</div>
			<!--{/loop}-->
			<div id="pmore">
					<a href="javascript:loadcontent()">阅读更多文章...</a>
					<script>var loadding = false,loadnum = 0,loadoffset = {echo ($page-1)*$pagenum};</script>
			</div>
			<div id="pg">$multipage</div>
		</div>

	</div>

	<!-- 边框 -->
	<div id="sidebar">
		<!--{template extend/sidebar}-->
	</div>
	
</div>


<!--{template common/footer}-->
